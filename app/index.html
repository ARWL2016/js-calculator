<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <!--<link rel="stylesheet" href="src/style.css">-->
</head>

<body>
    <div id="main">
        <input type="dummy" />
        <h2>WILLIS JS500i ELECTRONIC</h2>
        <div id="screen">
            <p1 id="display1">0</p1>
            <p2 id="display2">Ans</p2>
        </div>
        <hr></hr>
        <div id="keypad">
            <button id="mrBtn" class="keypad-btn">MR</button>
            <button id="mPlusBtn" class="keypad-btn">M+</button>
            <button id="mMinusBtn" class="keypad-btn">M-</button>
            <button id="percentBtn" class="keypad-btn">%</button>
            <button id="divisionBtn" data-op="/" class="keypad-btn op-btn">/</button>
            <button id="shortcuts" class="keypad-btn"><i class="fa fa-keyboard-o" aria-hidden="true"></i></button>
            <button data-num="7" class="keypad-btn number-btn">7</button>
            <button data-num="8" class="keypad-btn number-btn">8</button>
            <button data-num="9" class="keypad-btn number-btn">9</button>
            <button id="timesBtn" data-op="*" class="keypad-btn op-btn">X</button>
            <button id="posnegBtn" class="keypad-btn">+/-</button>
            <button data-num="4" class="keypad-btn number-btn">4</button>
            <button data-num="5" class="keypad-btn number-btn">5</button>
            <button data-num="6" class="keypad-btn number-btn">6</button>
            <button id="minusBtn" data-op="-" class="keypad-btn op-btn">-</button>
            <button id="clearBtn" class="keypad-btn clear-btn">C</button>
            <button data-num="1" class="keypad-btn number-btn">1</button>
            <button data-num="2" class="keypad-btn number-btn">2</button>
            <button data-num="3" class="keypad-btn number-btn">3</button>
            <button id="plusBtn" class="keypad-btn plus-btn" data-op="+" class="op-btn">+</button>
            <button id="allClearBtn" class="keypad-btn clear-btn">AC</button>
            <button id="zeroBtn" data-num="0" class="keypad-btn number-btn">0</button>
            <button id="decimalBtn" class="keypad-btn">.</button>
            <button id="equalsBtn" class="keypad-btn">=</button>
        </div>
    </div>
    <div id="popup">
        <p1>Use numeric keypad and operators:</p1>
        <ul>
            <li>[ENTER]: Get answer (=)</li>
            <li>[SPACE]: Clear all - including memory (AC)</li>
            <ul>
    </div>
    <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>-->
    <script src="build/bundle.js"></script>

</body>

</html>
