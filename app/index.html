<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="apple-touch-icon-precomposed" href="abstract-flower-5-152-245237.png">
    <link rel='stylesheet' href="dev-build/style.css" >
</head>
<body id="body">
    <div id="main" class="calculator">
        <h2>WILLIS JS500i ELECTRONIC</h2>
        <div id="screen" class="screen">
            <p id="display" class="display-primary">0</p>
            <p id="subDisplay" class="display-secondary">Ans</p>
        </div>
        <hr>
        <div id="keypad" class="keypad">
            <button id="mrBtn" class="keypad-btn">MR</button>
            <button id="mPlusBtn" class="keypad-btn">M+</button>
            <button id="mMinusBtn" class="keypad-btn">M-</button>
            <button id="percentBtn" class="keypad-btn">%</button>
            <button id="divideBtn" class="keypad-btn op-btn">/</button>
            <a href="https://github.com/ARWL2016/js-calculator" target="_blank"><button id="shortcuts" class="keypad-btn">Git</button></a>
            <button id="sevenBtn" class="keypad-btn number-btn">7</button>
            <button id="eightBtn" class="keypad-btn number-btn">8</button>
            <button id="nineBtn" class="keypad-btn number-btn">9</button>
            <button id="multiplyBtn" class="keypad-btn op-btn">*</button>
            <button id="posnegBtn" class="keypad-btn">+/-</button>
            <button id="fourBtn" class="keypad-btn number-btn">4</button>
            <button id="fiveBtn" class="keypad-btn number-btn">5</button>
            <button id="sixBtn" class="keypad-btn number-btn">6</button>
            <button id="minusBtn" class="keypad-btn op-btn">-</button>
            <button id="clearBtn" class="keypad-btn clear-btn">C</button>
            <button id="oneBtn" class="keypad-btn number-btn">1</button>
            <button id="twoBtn" class="keypad-btn number-btn">2</button>
            <button id="threeBtn" class="keypad-btn number-btn">3</button>
            <button id="plusBtn" class="keypad-btn op-btn plus-btn">+</button>
            <button id="allClearBtn" class="keypad-btn clear-btn">AC</button>
            <button id="zeroBtn" class="keypad-btn number-btn">0</button>
            <button id="decimalBtn" class="keypad-btn">.</button>
            <button id="equalsBtn" class="keypad-btn">=</button>
        </div>
    </div>

    <script src="dev-build/bundle.js"></script>

</body>
</html>
